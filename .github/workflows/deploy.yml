# Workflow para deploy no GitHub Pages
# Referência: https://vitejs.dev/guide/static-deploy.html#github-pages

name: Deploy to GitHub Pages

on:
  # Executa no push para o branch main
  push:
    branches: ['main']

  # Permite execução manual do workflow
  workflow_dispatch:

# Permissões necessárias para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploys simultâneos
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job de Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
