<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: E-E-A-T (Experience, Expertise, Authoritativeness, Trustworthiness) -->
    <title>Dr. [Nome] | Médico Perito - Perícia Médica Judicial e Administrativa</title>
    <meta name="description" content="Médico perito especializado em perícias judiciais, administrativas e previdenciárias. Laudos técnicos fundamentados em evidências científicas. Atendimento ético e humanizado." />
    <meta name="keywords" content="médico perito, perícia médica, laudo pericial, perícia judicial, perícia previdenciária, INSS, perícia administrativa" />
    <meta name="author" content="Dr. [Nome] - CRM [Número]" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph para compartilhamento social -->
    <meta property="og:title" content="Dr. [Nome] | Médico Perito" />
    <meta property="og:description" content="Perícia médica com excelência técnica e atendimento humanizado." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Preload de fontes críticas para performance (Core Web Vitals) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet" />

    <!-- Schema.org para SEO estruturado (Google E-E-A-T) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Physician",
      "name": "Dr. [Nome]",
      "description": "Médico perito especializado em perícias judiciais e administrativas",
      "medicalSpecialty": "Medicina Legal e Perícias Médicas",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "[Cidade]",
        "addressRegion": "[Estado]",
        "addressCountry": "BR"
      },
      "telephone": "[Telefone]",
      "email": "[Email]",
      "priceRange": "$$",
      "openingHours": "Mo-Fr 08:00-18:00"
    }
    </script>

    <!-- SPA Redirect Handler para GitHub Pages -->
    <script>
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          // Atualiza a URL sem recarregar a página
          if (redirect !== '/') {
            window.history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
